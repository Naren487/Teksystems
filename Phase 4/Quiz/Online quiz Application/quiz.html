<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/quiz.css">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
	rel="stylesheet" />
<style>
main {
	margin: 50px;
	height: 20vh;
	display: flex;
	justify-content: center;
	align-items: center;
	gap: 30px;
	flex-wrap: wrap;
}

user-card {
	padding: 30px;
	box-shadow: 0px 5px 15px rgba(0, 0, 0, .2);
	border-radius: 10px;
	width: 260px;
	display: inherit;
	cursor: pointer;
	background: #505050;
	color: white;
}

user-card:hover {
	box-shadow: 0px 10px 30px rgba(0, 0, 0, 20%);
	transition: 300ms ease;
	color: black;
	font-weight:bolder;}
</style>
</head>

<body>
	<!-- Section: Design Block -->
	<section class="text-center">
		<!-- Background image -->
		<div class="p-5 bg-image"
			style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>
		<!-- Background image -->

		<div class="card mx-4 mx-md-5 shadow-5-strong"
			style="overflow-y:auto;margin-top: -100px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
			<div class="card-body py-5 px-md-5" style="    height: 31pc;">

				<div class="row d-flex justify-content-center">
					<div class="col-lg-8">
						<h2 class="fw-bold mb-5">Quiz Application</h2>

						
    
    <div class="content">
    <div class="container-fluid">
      
      <div class="row">
          <div class="col-sm-12">
              <div id="result" class="quiz-body">
              <form name="quizForm" onSubmit="">
                  <fieldset class="form-group">
                  <h4><span id="qid">1.</span> <span id="question"></span></h4>
                  
                  <div class="option-block-container" id="question-options">
                    
                   </div> <!-- End of option block -->
                   </fieldset>
                   <button  name="previous" id="previous" class="btn btn-success">Previous</button>
                   &nbsp;
                   <button  name="next" id="next" class="btn btn-success">Next</button>
             </form>
             </div>
          </div> <!-- End of col-sm-12 -->
          
      </div> <!-- End of row -->
    </div> <!-- ENd of container fluid -->
    </div> <!-- End of content -->
					</div>
				</div>
			</div>
			
		</div>
	</section>
	<!-- Section: Design Block -->
	<div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModal" aria-hidden="true">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  <h4 class="modal-title" id="myModalLabel">Large Modal</h4>
			</div>
			<div class="modal-body">
			  <h3>Modal Body</h3>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary">Save changes</button>
			</div>
		  </div>
		</div>
	  </div>

</body>
